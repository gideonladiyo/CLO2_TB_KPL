name: CI/CD Pipeline Tugas Besar KPL CLO2

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test API
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
      
      - name: Install k6
        run: |
          sudo apt update
          sudo apt install -y gnupg software-properties-common
          sudo mkdir -p /etc/apt/keyrings
          curl -fsSL https://dl.k6.io/key.gpg | sudo gpg --dearmor -o /etc/apt/keyrings/k6-archive-keyring.gpg
          echo "deb [signed-by=/etc/apt/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt update
          sudo apt install k6

      - name: Run tests
        run: |
          pytest -W ignore
          python app/tests/performance_test/k6_testing.py

  deploy-api:
    name: Deploy API to Production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            echo "‚úÖ Terhubung ke server"
            cd /home/CLO2_TB_KPL

            echo "üì• Menandai folder git sebagai aman"
            sudo git config --global --add safe.directory /home/CLO2_TB_KPL

            echo "üì• Pulling latest changes..."
            sudo git pull origin main

            echo "üê≥ Membuild dan menjalankan kontainer Docker"
            sudo docker stop api-barang || true
            sudo docker rm api-barang || true
            sudo docker build -t api-barang .
            sudo docker run -d \
            --name api-barang \
            --env-file .env \
            -v /home/CLO2_TB_KPL/data:/app/data \
            -p 5151:5151 \
            api-barang

            echo "üöÄ API berhasil dideploy"